<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <h:body>
        <h:form id="form">
            <p:dataTable id="datatable1" var="p" value="#{HistorialPacientes.pacientes}">
                <f:facet name="header">
                    Pacientes
                </f:facet>
                <p:column headerText="Documento">
                    <h:outputText value="#{p.tipoId}" />
                </p:column>
                
                <p:column headerText="Id">
                    <h:outputText value="#{p.id}" />
                </p:column>
                
                <p:column headerText="Nombre">
                    <h:outputText value="#{p.nombre}" />
                </p:column>
                
                <p:column headerText="Fecha de Nacimiento">
                    <h:outputText value="#{p.fechaNacimiento}" />
                </p:column>
                
                <p:column headerText="EPS">
                    <h:outputText value="#{p.eps.nombre}" />
                </p:column>
                
                <p:column headerText="Cant. Consultas">
                    <h:outputText value="#{p.consultas.size()}" />
                </p:column>
                
                <p:column headerText="Agregar Consulta">
                    <p:commandButton value="Registrar Consulta" icon="ui-icon-circle-triangle-e" action="registroconsultas">
                        <f:actionListener binding="#{HistorialPacientes.setPacienteSelec(p)}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
            <br/>
            <center>
                <p:panel header="Registro Paciente">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Tipo de Documento"/>
                        <p:inputText value="#{HistorialPacientes.paciente.tipoId}"/>
                        <p:outputLabel value="Id"/>
                        <p:inputText value="#{HistorialPacientes.paciente.id}"/>
                        <p:outputLabel value="Nombre"/>
                        <p:inputText value="#{HistorialPacientes.paciente.nombre}"/>
                        <p:outputLabel value="Fecha de Nacimiento"/>
                        <p:calendar value="#{HistorialPacientes.paciente.fechaNacimiento}" showOtherMonths="True"  pattern="dd/MM/yyyy"/>
                        <p:outputLabel value="EPS"/>
                        <p:selectOneMenu value="#{HistorialPacientes.epss}" var="epsMap" style="width:174px">
                            <f:selectItem itemLabel="Seleccione la EPS" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{HistorialPacientes.eps}" var ="eps" itemLabel="#{eps.nombre}" itemValue="#{eps}"/>
                            <p:column>#{epsMap.nombre}</p:column>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <p:separator />
                    <p:commandButton icon="ui-icon-circle-arrow-e" value="Adicionar Paciente" resetValues="True" update="form" actionListener="#{HistorialPacientes.agregarPaciente()}"/>
                </p:panel>
            </center>
        </h:form>
    </h:body>
</html>
